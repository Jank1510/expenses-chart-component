<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Expenses chart Jank</title>

</head>

<body>
    <main>
        <div class="header">
            <div>
                <span>My balance</span>
                <span class="balance">$921.48</span>
            </div>
            <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="content">
            <h1>Spending - Last 7 days</h1>
            <div class="diagrama">
                <div class="mon"></div>
                <div class="tue"></div>
                <div class="wed"></div>
                <div class="thu"></div>
                <div class="fri"></div>
                <div class="sat"></div>
                <div class="sun"></div>
            </div>
            <hr>
            <div class="footer">
                <div class="izq-div">
                    <span>Total this month</span>
                    <p>$478.33</p>
                </div>
                <div class="der-div">
                    <p>+2.4%</p>
                    <span>from last month</span>
                </div>
            </div>
        </div>

    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Jank1510">Jehan Hurtado</a>.
    </footer>

</body>

</html>
